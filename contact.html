<html>

<head> </head>
<title>Contact form Desing</title>
<link href="contact.css" rel="stylesheet"></link>
</head>

<body>
    <div class="container">
        <form id="contact" action="./includes/handle_interest_form.php" method="post">
            <h3>Ask Questions</h3>
            <h4>Contact us with any questions you have and we will respond</h4>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus name="name">
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required name="email_to">
            </fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" required name="message"></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
